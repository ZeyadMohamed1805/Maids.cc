<section class="main">
	<div class="cards-container">
		@for(user of response?.data; track user.id) {
		<app-card [user]="user" />
		} @empty {
		<div class="searching">
			{{ searching ? "Loading..." : "Not Found..." }}
		</div>
		}
	</div>
	<div class="paginator-container">
		<mat-paginator
			[length]="response?.total"
			[pageSize]="response?.per_page"
			(page)="onPageClick($event)"
		>
		</mat-paginator>
	</div>
</section>
