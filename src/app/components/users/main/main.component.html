<section class="main">
	<div class="cards-container">
		@for(user of response?.data; track user.id) {
		<app-card [user]="user" />
		} @empty {
		<app-loading />
		<app-loading />
		<app-loading />
		<app-loading />
		<app-loading />
		<app-loading />
		}
	</div>
	<div class="paginator-container">
		<mat-paginator
			[length]="response?.total"
			[pageSize]="response?.per_page"
			(page)="onPageClick($event)"
		>
		</mat-paginator>
	</div>
</section>
